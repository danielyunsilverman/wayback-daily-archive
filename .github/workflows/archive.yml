name: Daily Wayback Archive (50â€“60 URLs)

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Archive URLs to Wayback Machine
        run: |
          while read url; do
            echo "Archiving $url"
            curl -s "https://web.archive.org/save/$url"
            sleep 25
          done < urls.txt
