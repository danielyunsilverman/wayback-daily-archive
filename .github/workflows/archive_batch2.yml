name: Daily Wayback Archive (Batch 2)

on:
  schedule:
    - cron: '0 14 * * *'   # Runs daily at 14:00 UTC
  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Archive URLs to Wayback Machine (Batch 2)
        run: |
          while read url; do
            echo "Archiving $url"
            curl -s "https://web.archive.org/save/$url"
            sleep 25
          done < urls_batch2.txt
